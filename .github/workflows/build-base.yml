name: Build & Push Base Image

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile.base'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ← Вот этот шаг обязателен!
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # Опционально, если хочешь явно указать driver (по умолчанию уже docker-container)
        # with:
        #   driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.base
          push: true
          tags: |
            yourusername/sal-base:latest
            yourusername/sal-base:2026-01
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Опционально: github-token: ${{ secrets.GITHUB_TOKEN }}  (обычно не нужно, action берёт сам)
